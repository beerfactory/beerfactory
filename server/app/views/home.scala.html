@(title: String)(implicit messages: Messages)

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>@title</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport' />
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.min.css")" />
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/Semantic-UI/semantic.min.css")" />
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")" />
</head>
<body>
<div id="root">
</div>
@scalajs.html.scripts(
    "client",
    name => routes.Assets.at(name).toString,
    name => getClass.getResource(s"/public/$name") != null)
</body>
</html>
