@(title: String)(implicit config: play.api.Configuration, env: play.api.Environment)

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>@title</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <link rel="stylesheet" media="screen" href=@routes.Assets.versioned("css/main.min.css") >
</head>
<body>
<div id="root"></div>
@scalajs.html.scripts(projectName = "client", fileName => routes.Assets.versioned(fileName).toString)
</body>
</html>
